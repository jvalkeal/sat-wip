version: '3'
services:
  oracle:
    image: 'springsource-docker-private-local.jfrog.io/oracle/database-prebuilt:12.2.0.1-se2'
    ports:
      - 1521
  skipper:
    image: 'spring-cloud-skipper-acceptance-docker2'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:spring/spring@oracle:1521/ORCLPDB1
      - SPRING_DATASOURCE_DRIVER=oracle.jdbc.OracleDriver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
    ports:
      - 7577
    depends_on:
      - "oracle"
