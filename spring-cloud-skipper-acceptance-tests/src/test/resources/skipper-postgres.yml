version: '3'
services:
  postgres:
    image: 'postgres:10'
    environment:
      - POSTGRES_PASSWORD=spring
      - POSTGRES_USER=spring
      - POSTGRES_DB=skipper
    ports:
      - 5432
    healthcheck:
      test: ["CMD", "psql", "-U", "postgres", "-w", "-c", "SELECT version();"]
      interval: 1s
      timeout: 5s
      retries: 12
  skipper:
    image: 'spring-cloud-skipper-acceptance-image-legacy'
    environment:
      - ACCEPTANCE_TEST_START_WAIT=5
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/skipper
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_DATASOURCE_DRIVER_CLASS=org.postgresql.Driver
    ports:
      - 7577
    depends_on:
      - "postgres"
