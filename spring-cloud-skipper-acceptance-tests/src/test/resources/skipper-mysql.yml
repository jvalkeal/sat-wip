version: '3'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: cloud
      MYSQL_DATABASE: skipper
      MYSQL_USER: spring
      MYSQL_PASSWORD: spring
    ports:
      - 3306:3306
  skipper:
    image: 'spring-cloud-skipper-acceptance-docker'
    ports:
      - 7577
    depends_on:
      - "postgres"
