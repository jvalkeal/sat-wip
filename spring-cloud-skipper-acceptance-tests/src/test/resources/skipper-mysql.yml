version: '3'
services:
  mysql:
    image: 'mysql:5.6'
    environment:
      MYSQL_ROOT_PASSWORD: spring
      MYSQL_DATABASE: skipper
      MYSQL_USER: spring
      MYSQL_PASSWORD: spring
    ports:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h127.0.0.1", "-P3306", "-uspring", "-pspring"]
      interval: 1s
      timeout: 20s
      retries: 10
  skipper:
    image: 'spring-cloud-skipper-acceptance-image-legacy100'
    environment:
      - ACCEPTANCE_TEST_START_WAIT=5
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mysql:3306/skipper
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_DATASOURCE_DRIVER_CLASS=org.mariadb.jdbc.Driver
    ports:
      - 7577
    depends_on:
      - "mysql"
